<!D!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--https://bootswatch.com/cosmo/-->
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.4.1/css/bootstrap.min.css" />
		<script src="bootstrap-3.4.1-dist/js/bootstrap.min.js" charset="UTF-8"></script>
		<link rel="stylesheet" href="./iconfont/iconfont.css">
	</head>
	<body>
		<!--插入logo-->
		<img src="img/logo.png" style="width:150px; margin-left:14px; margin-top: 4px;" />
		<!--使用图标的方式-->
		<div style="width:180px; padding:15px; padding-top: 2px;">
			<!--截屏-->
			<span class="iconfont icon-jieping" style="font-size: 50px; margin-left:46px;" title="截屏"></span>
			<br>
			<!--打开缓存-->
			<span class="iconfont icon--huancunguanli" title="缓存"></span>
			<!--打开卡片库-->
			<span class="iconfont icon-shitu-kapianliebiao" title="卡片库"></span>
			<!--打开设置-->
			<span class="iconfont icon-shezhi" title="设置"></span>
			<br>
			<!--多选-->
			<span class="iconfont icon-library_add_check-o" title="多选"></span>
			<!--登录-->
			<span class="iconfont icon-denglu" title="登录"></span>
			<!--版本号-->
			<span class="iconfont icon-banbenhao" title="版本号"></span>	
		</div>
		
		
	</body>
	<style>
		/*设置图标间距*/
		.iconfont {
			padding: 4px;
			margin: 4px;
		}
	</style>
</html>
